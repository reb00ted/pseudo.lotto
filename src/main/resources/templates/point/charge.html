<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{baseTemplate :: layout (~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>포인트 충전</title>
</head>
<body>
<main>
    <div class="container">
        <div class="py-5 text-center">
            <h2>포인트 충전</h2>
        </div>
        <div>
            현재 포인트 : [[${balance}]]
            <form th:action method="post">
                충전할 포인트 : <input type="number" name="point" value="1000" min="1000" max="1000000" step="1000" required="true">
                <input type="submit">
            </form>

        </div>
    </div>
</main>

</body>
</html>
