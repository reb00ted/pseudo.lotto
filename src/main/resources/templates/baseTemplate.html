<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (title, content)">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title th:replace="${title}">Hello, world!</title>
        <link th:href="@{/css/bootstrap.min.css}"
              href="../css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-width: 560px;
            }
            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }
              table {
                width: 100%;
                border: 1px solid #444444;
              }
              th, td {
                border: 1px solid #444444;
              }

            .bolded { font-weight: bold; }
            .underlined {text-decoration: underline;}
        </style>
    </head>
    <body>
    <header>
        <nav>
            <div style="float: left;">
                <a href="/"><h2>pseudo.lotto</h2></a>

            </div>
            <div style="float: left;">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/lotto/buy">복권 구매</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lotto/pastHistory">회차별 당첨번호</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/purchaseHistory">구매내역</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/balanceHistory">포인트 변동 내역</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/statistics/lucky">lucky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics/unlucky">unlucky</a>
                    </li>
                </ul>
            </div>
            <div style="float: right;">
                <div th:if="${session.userId == null}">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/users/login">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/users/join">회원 가입</a>
                        </li>
                    </ul>
                </div>
                <div th:unless="${session.userId == null}"> <!--th:unless="false">-->
                    <ul class="nav">
                        <li class="nav-item">
                            <span>[[${balance}]] 포인트</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/point/charge">포인트 충전하기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/point/withdraw">포인트 출금하기</a>
                        </li>
<!--                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/users/myInfo">내 정보</a>
                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/users/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--<main>-->
    <main>
        <div th:replace="${content}">
            <p>main</p>
        </div>
    </main>
<!--    </main>-->

    <footer>

    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </body>
</html>
